<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Bootstrap! A che serve?</h1>
    <h2>Layout responsive</h2>
    <h2>Organizzare i dati</h2>
    <h2>Container ... div ... class css</h2>

    <h3>I container hanno max 12 colonne:</h3>

    <!-- TABELLA HTML -->
    <table>
        <tr>
            <td> Prima cella </td>
            <td> Seconda cella </td>
            <td> Terza cella </td>
            <td> Quarta cella </td>
        </tr>
    </table>

    <!-- TABELLA BOOTSTRAP-->
     <!-- La somma del numerino nelle colonne deve fare 12, se si vogliono fare uguali in questo caso Ã¨
      12 diviso 4 -->
    <div class = "container">
        <div class = "row">
            <div class = "col-3" style="background-color: red;"> Prima cella </div>
            <div class = "col-3" style="background-color: green;"> Seconda cella </div>
            <div class = "col-3" style="background-color: orange;"> Terza cella </div>
            <div class = "col-3" style="background-color: yellow;"> Quarta cella </div>
        </div>
        <!--Ora faccio le celle di grandezza diversa (ma la somma deve fare 12!)-->
        <div class = "row">
            <div class = "col-3" style="background-color: red;"> Prima cella </div>
            <div class = "col-1" style="background-color: green;"> Seconda cella </div>
            <div class = "col-1" style="background-color: orange;"> Terza cella </div>
            <div class = "col-7" style="background-color: yellow;"> Quarta cella </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
